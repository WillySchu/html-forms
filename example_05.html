<!doctype>
<html>
  <head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Example 1</a>
      <a href="example_02.html">Example 2</a>
      <a href="example_03.html">Example 3</a>
      <a href="example_04.html">Example 4</a>
      <a href="example_05.html">Example 5</a>
      <a href="example_06.html">Example 6</a>
    </nav>
    <h1>Form Fields: Example 5</h1>

    <form action="" method="get">
      <label>Song Name
        <input type="text" name="song" value="Somewhere Over the Rainbow"/>
      </label>
      <br>
      <label>Songwriter Email
        <input type="email" name="email" value="judy@garland.net"/>
      </label>
      <br>
      <label>
        <input type="checkbox" name="aca-awesome" value="true"/>
        Aca-awesome?
      </label>
      <br>
      <label>
        <input type="checkbox" name="will-win-regionals" value="true"/>
        Will win regionals?
      </label>
      <br>
      <label>
        Slight Diva
        <input type="radio" name="diva-level" value="1">
        <input type="radio" name="diva-level" value="2">
        <input type="radio" name="diva-level" value="3">
        Extreme Diva
      </label>
      <br>
      <label>
        Comments
        <br>
        <textarea name="comment">Great song.&#13;&#10;Love it!</textarea>
      </label>
      <br>
      <label>
        <em>Super secret hidden field...</em>
        <input type="hidden" name="secret-field" value="42">
      </label>
      <br>
      <label>
        Soloist
        <select class="" name="soloist">
          <option>Mercedes Jones</option>
        </select>
      </label>
      <br>
      <button type="submit" name="submit" value="52">success</button>
      <button type="submit" name="cancel">cancelled</button>
      <button type="submit" name="blah">I can <em>haz</em> html!</button>
    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="example_05.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>
